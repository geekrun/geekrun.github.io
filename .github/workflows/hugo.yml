name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.148.2'
          extended: true
      
      # Encryption is handled by existing shortcodes and JavaScript
      # - name: Setup Go
      #   uses: actions/setup-go@v4
      #   with:
      #     go-version: '1.21'
      # 
      # - name: Install Hugo Encryptor
      #   run: |
      #     go install github.com/hugomods/encrypt/commands/encrypt@latest
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          # Admin gate password hash â€“ must be passed via Hugo Params to satisfy security.funcs.getenv policy
          HUGO_PARAMS_ADMIN_PASSWORD_SHA256: ${{ secrets.ADMIN_PASSWORD_SHA256 }}
          # Persist mode: "session" (default) or "local"
          HUGO_PARAMS_ADMIN_PASSWORD_PERSIST: ${{ vars.ADMIN_PASSWORD_PERSIST }}
          # OAuth base URL for Decap CMS GitHub provider
          HUGO_PARAMS_OAUTH_BASE_URL: ${{ vars.OAUTH_BASE_URL }}
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      
      # Encryption is handled by existing shortcodes and JavaScript
      # - name: Encrypt content
      #   run: |
      #     $HOME/go/bin/encrypt
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 